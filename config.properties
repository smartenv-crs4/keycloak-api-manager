# Default Keycloak Configuration
# Base values safe to commit - override in config.local.properties for sensitive data

# Keycloak instance URL
keycloak.baseUrl=http://localhost:8080

# Master realm
keycloak.realm=master

# OAuth client configuration
keycloak.clientId=admin-cli
keycloak.grantType=password

# Default credentials (UNSAFE - use config.local.properties for production)
keycloak.adminUsername=admin
keycloak.adminPassword=admin
